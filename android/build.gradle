// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.9.10' // Update Kotlin version to a compatible one

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Add this line for the Google services Gradle plugin
        classpath 'com.google.gms:google-services:4.4.2'

        // Add the Kotlin Gradle plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // Android Gradle Plugin version (make sure it's compatible with your Gradle version)
        classpath "com.android.tools.build:gradle:8.1.1"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
